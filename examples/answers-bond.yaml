Network:
  actions:
    - action: create-bond
      data:
        name: bond10
        devices:
          - [interface index 0]
    - obj: [interface name bond10]
      action: EDIT_IPV4
      method-data:
        method: manual
      method-submit: false
      manual-data:
        subnet: "10.2.0.0/24"
        address: 10.2.0.1
    - action: done
